<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>

    <!-- CSS -->

    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/reset.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div>
            <div>
                <h1 class="title">Calculadora de Gorjetas</h1>
            </div>
            
            <div>
                <form class="tipeforms">
                    <label for="bill">
                        <p>Quanto ficou a conta?</p>
                    </label>
                    <p>
                        R$ <input type="number" placeholder="R$10,00" name="bill" class="forminput">
                    </p>
                    <label for="serviceQual">
                        <p>Como foi o serviço?</p>
                    </label>
                    <p>
                        <select name="serviceQual" id="serviceQual" class="formselect">
                            <option disabled selected value="0">Selecione uma opção</option>
                            <option value="0.3">30% Incrivel</option>
                            <option value="0.2">20% Bom</option>
                            <option value="0.15">15% Aceitavel</option>
                            <option value="0.1">10% Ruim</option>
                            <option value="0.05">5% Pessimo</option>
                        </select>
                    </p>
                    <label for="people">
                        <p>Quantas pessoas vão dividir a conta?</p>
                    </label>
                    <p>
                        <input type="number" placeholder="1" name="people" id="people" class="forminput"> pessoas
                    </p>
                    <button type="submit" class="submit">Calcular</button>
                </form>
            </div>
        </div>
        <div id="totaltip">
            Gorjeta total: <span id="tip">R$0,00</span> 
            <p id="each">cada.</p>
        </div>
    </div>
    <footer>
        <span>
            &copy: Todos os direitos reservados.
        </span>
    </footer>
</body>

<script src="./script.js"></script>

</html>
